<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand"  routerLink = "/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="(accountService.currentUser$ | async)">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink = "/members">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink = "/list">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink = "/messages">Messages</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async)">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
           Welome {{User}}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" routerLink="/member/edit">Profile</a></li>
            <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async)" style="padding: 2px;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span class="notification-badge notification" >3</span>
          </button>

          <input class="form-control me-2" name="password" [(ngModel)] ="model.password"  placeholder="Password" type="password" >
