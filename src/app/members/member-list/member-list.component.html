<div class="row">
  <app-member-list-filter 
  (filtersChanged)="handleFilters($event)"
  ></app-member-list-filter>
  <div class="col-12">
    <h1>Members</h1>
    <div class="row">
      <div class="col-3" *ngFor="let member of members">
        <app-member-card
          [usermember]="member"></app-member-card>
      </div>
      <div class="col-3" *ngIf="members.length === 0">
        <p>No members found.</p>  
      </div>
    </div>
    <div class="pagination-container">
      <button 
        class="page-btn" 
        (click)="onPageChange(currentPage - 1)" 
        [disabled]="currentPage === 1">
        ‹ Prev
      </button>
    
      <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
        <button 
          class="page-btn" 
          [class.active]="currentPage === i + 1" 
          (click)="onPageChange(i + 1)">
          {{ i + 1 }}
        </button>
      </ng-container>
    
      <button 
        class="page-btn" 
        (click)="onPageChange(currentPage + 1)" 
        [disabled]="currentPage === totalPages">
        Next ›
      </button>
    </div>
    
    

  </div>
