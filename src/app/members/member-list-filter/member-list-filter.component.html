<div class="filter-bar">
    <input type="text" [(ngModel)]="filterUserName" placeholder="Search by name..." />
    
    <select [(ngModel)]="filterGender" >
      <option value="">All Genders</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  
    <input type="text" [(ngModel)]="filterCity" placeholder="City..." />
  
    <button (click)="onFilterChange()" class="btn btn-primary">Apply</button>
  </div>
