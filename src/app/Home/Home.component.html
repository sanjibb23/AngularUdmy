
<div class="container  mt-5">
  <div  style="text-align:center;">

    <div *ngIf="!registerMode">
      <h1> Find your match</h1>
      <p class="lead">Come on in to view your matches.. all you need to do is sign up!</p>
      <div class="text-center">
          <button (click)="registerToggle()" class="btn btn-primary bt-lg mr-2">Register</button> &nbsp;
          <button class="btn btn-info bt-lg mr-2">Learn More</button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      
          <div class="col-4 offset-4">
            <app-register (cancelRegister) = "cancelRegisterMode($event)"></app-register>
          </div>
     
       </div> 
   </div> 
   
</div>
