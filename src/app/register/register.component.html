<form autocomplete="off" (ngSubmit)="register()" #registerForm="ngForm">
  <h2 class="text-center text-primary">Register</h2>
  <hr>
  <div class="mb-3 form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
  </div>
  <div class="mb-3 form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
  </div> 
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Register</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div> 
  
  <div *ngIf="isLoading" class="loader"></div>
  
  <div *ngIf="registersuccess" class="alert alert-success mt-3">
    {{ registersuccessMessage }}
  </div>
  <div *ngIf="!registersuccess && registersuccessMessage !== ''" class="alert alert-danger mt-3">
    {{ registersuccessMessage }}
  </div>

</form>
